<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MATH QUIZ GAME</title>
    <link rel="stylesheet" href="css/style1.css">

    <link rel="shortcut icon" type="image/png" href="img/logoup.png">

    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">

</head>
<body>

<section>
    <h1>Math Quiz Game</h1>
    <div class="center-div">
        <div class="top">
            <div class="exercise-div" >
            <h3 id="ex"> </h3>
            </div>
            <div class="exercise-div time-div" >
                <p>TIME</p>
                <p id = "timer"></p>
            </div>
        </div>
        <div class="middle">
            <div class="label-x">
                X = ?
            </div>
            <div class="input">
                <input class = "input--res" type="text"  id="input-answer">
            </div>
            <div class="btn" id="btn-next">
                <button onclick="next()"> Next </button>
            </div>
            <div class="btn" id="btn-restart">
                <button  onclick="restart()"> Restart </button>
            </div>
        </div>
        <div class="bottom">
            <div class="statistics">
            <h3>LEVEL</h3>
            <h3 id="current-level"></h3>
            </div>
            <div class="statistics">
            <h3>POINTS</h3>
            <h3 id="current-score"></h3>
            </div>
        </div>
    </div>

</section>

</body>
<script src="js/mathQuizFunctionality.js"></script>
</html>
