<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet prefetch"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Picture Match</title>
  </head>

  <body>
    <div class="container">
      <div class="wrap">
        <div class="modal js-modal">
          <div class="modal-image">
            <svg viewBox="0 0 32 32" style="fill:#48DB71">
              <path d="M1 14 L5 10 L13 18 L27 4 L31 8 L13 26 z"></path>
            </svg>
          </div>
          <h1>Nice job!</h1>
          <div class="modal-score">
            <div class="stopper">
              Time: <span id="stopperModal">00:00:00</span>
            </div>
            <div class="moves">Moves: <span id="movesModal">0</span></div>
            <div class="score">Your score: <span id="actualscore">0</span></div>
          </div>
          <button class="js-close">Restart</button>
        </div>
      </div>

      <div class="game">
        <div class="headerBar">
          <h1 class="title">Picture Match</h1>
          <div class="details">
            <div class="rangeDiv">
              <input
                type="range"
                id="levelranger"
                class="slider"
                value="8"
                step="1"
                min="2"
                max="16"
              />
              <span class="range-slider__value" id="rangevalue">0</span>
            </div>

            <i class="fa fa-clock-o"> <span id="stopper">00:00:00</span></i>
            <i class="fa fa-hand-point-up"> <span id="moves">0</span></i>
            <i class="fa fa-repeat restart"></i>
          </div>
        </div>

        <div class="gameBoard"></div>
      </div>
    </div>
    <audio id="tada" src="./audio/Ta Da-SoundBible.com-1884170640.mp3"></audio>
    <audio
      id="success"
      src="./audio/Magic-Spell-A-Long-www.fesliyanstudios.com.mp3"
    ></audio>
    <audio
      id="tap"
      src="./audio/Menu-Selection-Change-M-www.fesliyanstudios.com.mp3"
    ></audio>
    <!-- for modal form -->
    <script src="https://unpkg.com/dynamics.js@1.1.5"></script>
    <!-- font-awesome -->
    <script
      src="https://kit.fontawesome.com/4760eebcae.js"
      crossorigin="anonymous"
    ></script>
    <!-- ///////////// -->
    <script src="./js/gameClass.js"></script>
    <script src="./js/modal.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/card.js"></script>
    <script src="./js/game.js"></script>
  </body>
</html>
